<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rei27</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        jQuery(function(){
            $("h2").css("background-color","yellow");
        });
    </script>
</head>

<body>
    <h1>jQuerynのサンプル</h1>
    <p>jQueryを利用して、H2タグだけ背景色を設定する</p>
    <hr>
    <h1>これはH1タグです</h1>
    <h2>これはH2タグです</h2>
    <h3>これはH3タグです</h3>
    <h4>これはH4タグです</h4>
    <h2>これはH2タグです</h2>
</body>

</html>
